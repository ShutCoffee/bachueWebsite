<div class="Wrapper">
  <div class="row">
    <h3 class="title">{{news.title}}</h3>
    <p class="datum">{{news.date}}</p>
  </div>
  <div class="row">
    <div class="col-6">
      <img src="{{news.image}}">
    </div>
    <div class="col-6 text">
      <p class="description">{{news.text}}</p>
      <button type="button" class="btn">Weiterlesen</button>
    </div>
  </div>
</div>
